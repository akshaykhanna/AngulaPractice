<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{title}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text'  [(ngModel)] ='filterText' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{filterText}}  </h3>
            </div>
        </div>
        <table class='table' *ngIf='products && products.length'>
            <thead>
                <tr>
                    <th>
                        <button class='btn btn-primary' (click)='toggleImage()' >
                           {{showImage ? 'Hide' : 'Show'}} Image
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 Star Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let prod of products | productFilter: filterText'>
                    <td>
                       <img *ngIf='showImage' [src]='prod.imageUrl' 
                        [style.width.px]='imgWidth' 
                        [style.margin.px]='imgMargin'
                       />
                    </td>
                    <td>{{prod.productName}}</td>
                    <td>{{prod.productCode | lowercase}}</td>
                    <td>{{prod.releaseDate}}</td>
                    <td>{{prod.price | currency:'USD':true:'1.2-2' }}</td>
                    <!--<td>{{prod.starRating}}</td>-->
                    <pm-stars [rating]='prod.starRating' 
                    (ratingClicked)='onRatingClicked($event)'
                    ></pm-stars>
                </tr>
            </tbody>
        </table>
    </div>
 </div>
